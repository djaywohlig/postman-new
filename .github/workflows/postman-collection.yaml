name: postman-CI

on:
  push:
    branches: [ "main" ]

  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v3
    - name: Create directory
      run:
        mkdir SampleArtifact

    - name: Install Node
      uses: actions/checkout@v3
      with:
        node-version : "17.x"

    - name: Install Newman
      run: |
        npm install -g newman
        npm install -g newman-reporter-htmlextra

    - name: Run Collection
      run:  newman run "Cricket_Bet_Flow_Matched.postman_collection.json" -e "Cricket_Bet_Flow_Matched.postman_collection.json" -r htmlextra --reporter-htmlextra-export SampleArtifact/report.html

    - name: Publish Report
      uses: actions/upload-artifact@v3
      with:
        name: Reports
        path: SampleArtifact